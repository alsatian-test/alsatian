language: node_js
node_js:
  - "10"
  - "8"
  - "6"
os:
  - linux
  - osx
before_script:
  - npm run bootstrap
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
script:
  - if [ ${TRAVIS_EVENT_TYPE} = "cron" ]; then
        npm run publish-nightly;
    else
        npm test;
    fi
after_script:
  - if [ ${TRAVIS_EVENT_TYPE} != "cron" ]; then
        ./cc-test-reporter format-coverage -t lcov -o coverage/alsatian.json packages/alsatian/coverage/lcov.info
        ./cc-test-reporter format-coverage -t lcov -o coverage/tap-bark.json packages/alsatian/coverage/lcov.info
        ./cc-test-reporter sum-coverage coverage/*.json -p 2                  # Sum both coverage parts into coverage/codeclimate.json
        if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi  # Upload coverage/codeclimate.json
    fi
